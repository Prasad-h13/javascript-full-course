<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-scissor</title>
  </head>

  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('ROCK');
    ">Rock</button>

    <button onclick="
      playGame('PAPER');
    ">Paper</button>

    <button onclick="
     playGame('SCISSORS');
    ">Scissors</button>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;

    ">Reset Score</button>

    
  </body>

  <script>
    const score = {
      wins: 0,
      losses: 0,
      ties: 0
    }







// rule 1 always use action words

// function for user move button

    function playGame(playerMove) {
      const compMove = pickCompMove();

      let result = '';

// condition for scissors
      if (playerMove === 'SCISSORS') {
        if (compMove === 'SCISSORS') {
          result = 'Match Draw';
        } 
        else if (compMove === 'ROCK') {
          result = 'Computer';
        } 
        else if (compMove === 'PAPER') {
          result = 'You';
        } 
      }

// condition for paper
      else if (playerMove === 'PAPER') {

        if (compMove === 'SCISSORS') {
          result = 'Computer';
        } 
        else if (compMove === 'ROCK') {
          result = 'You';
        } 
        else if (compMove === 'PAPER') {
          result = 'Match Draw';
        }
      }

// condition for rock
      else if (playerMove === 'ROCK') {
        if (compMove === 'SCISSORS') {
        result = 'You';
        } 
        else if (compMove === 'ROCK') {
          result = 'Match Draw';
        } 
        else if (compMove === 'PAPER') {
          result = 'Computer';
        }
      }

      if (result === 'You') {
        score.wins += 1;
      }
      else if (result === 'Computer') {
        score.losses += 1;
      }
      else if (result === 'Match Draw') {
        score.ties += 1;
      }

      alert(`Your move: ${playerMove} Vs Computer move:${compMove}\nWinner:${result}\nwins: ${score.wins},Losses: ${score.losses},Ties: ${score.ties}`);
          }

// Pick move function
    function pickCompMove() {
      const randomNum = Math.random();
      
      let compMove = '';

      if (randomNum >= 0 && randomNum < 1/3) {
        compMove = 'ROCK';
      } 
      else if (randomNum >= 1/3 && randomNum < 2/3) {
        compMove = 'PAPER';
      } 
      else if (randomNum >= 2/3 && randomNum < 1) {
        compMove = 'SCISSORS'; 
      }

      return compMove;
    }

  </script>
</html>
