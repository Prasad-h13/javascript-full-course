    const product2 = {

    }

    
    console.log(product2.name); //dot notation

    console.log(product2.rating.stars); //access nested obj

    console.log(product2.fun());  //access fun obj
    product2.fun(); //access fun obj use this one

    console.log(product2['name']);  //Bracket notation is used similar to dot notation the (lets us use properties that don't work with dot notation)
